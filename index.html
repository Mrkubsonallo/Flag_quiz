<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function locate(elem)
        {
            let myscript = document.createElement('script')
            myscript.setAttribute('src', elem.value)
            document.head.appendChild(myscript)
        }
    </script>
</head>
<body>
    <button onclick="locate(this)" value="all_flag_array.js">Wszystkie</button>
    <button onclick="locate(this)" value="africa_flag_array.js">Afryka</button>
    <button onclick="locate(this)" value="australia_flag_array.js">Australia i Oceania</button>
    <button onclick="locate(this)" value="asia_flag_array.js">Azja</button>
    <button onclick="locate(this)" value="south_america_flag_array.js">Ameryka Południowa</button>
    <button onclick="locate(this)" value="north_america_flag_array.js">Ameryka Północna</button>
    <button onclick="locate(this)" value="europe_flag_array.js">Europa</button>
</body>
</html>
